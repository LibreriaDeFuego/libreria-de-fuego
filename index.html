<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Destacado - Librería de Fuego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #ff6b6b;
            color: white;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .book-section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        .book-section img {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .book-info {
            margin-top: 20px;
        }
        .book-info h1 {
            margin: 10px 0;
            font-size: 2rem;
        }
        .book-info p {
            font-size: 1.2rem;
            color: #555;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            background-color: #ff6b6b;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta button:hover {
            background-color: #ff3b3b;
        }
        .stock-counter {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #333;
        }
        .video-section {
            margin: 30px 0;
        }
        .video-section iframe {
            width: 100%;
            max-width: 600px;
            height: 340px;
            margin-top: 10px;
            border: none;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Librería de Fuego</h1>
    </header>
    <section class="book-section">
        <img src="ruta-de-la-imagen-del-libro.jpg" alt="Portada del libro">
        <div class="book-info">
            <h1>Título del Libro</h1>
            <p>Una breve descripción del libro que invita a leerlo y saber más.</p>
        </div>
        <div class="cta">
            <button onclick="comprar()">Comprar Ahora</button>
        </div>
        <div class="stock-counter" id="stock">
            Quedan <span id="stockCount">20</span> libros disponibles.
        </div>
    </section>
    <section class="video-section">
        <h2>Reseñas y Videos</h2>
        <iframe src="https://www.tiktok.com/@libreria.de.fuego/video/7374557007036108037?is_from_webapp=1&sender_device=pc" allowfullscreen></iframe>
    </section>
    <footer>
        <p>© 2025 Librería de Fuego. Todos los derechos reservados.</p>
    </footer>

    <script>
        let stock = 20; // Número inicial de libros en stock

        function comprar() {
            if (stock > 0) {
                stock--;
                document.getElementById('stockCount').innerText = stock;
                alert('¡Gracias por tu compra!');
            } else {
                alert('Lo sentimos, no quedan libros disponibles.');
            }
        }
    </script>
</body>
</html>
